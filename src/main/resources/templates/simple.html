    function hotspot(hotSpotDiv,args){
        hotSpotDiv.classList.add('simple-hotspot');
        let div = document.createElement('div');
        div.innerHTML = args;
        div.className = "icon-text";
        hotSpotDiv.style.width = div.scrollWidth - 15 + 'px';
        hotSpotDiv.appendChild(div);
        let bg = document.createElement('div');
        bg.className ="icon-bg";
        hotSpotDiv.appendChild(bg);
    }
    function hotspotClick(link,args){
        let nav =$(".simple-active>div[scene="+args+"]");
        nav.siblings().css("opacity","0.5");
        nav.css("opacity","1");
        $('.simple-active').scrollLeft(nav.index()*76);
    }
    function hotspotTouch(link,args){
        console.log(args);

        nav.siblings().css("opacity","0.5");
        nav.css("opacity","1");
        $('.simple-active').scrollLeft(nav.index()*76);
    }
