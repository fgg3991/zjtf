<script>
    $(document).ready(function () {
        let view = getSimple();
        let sceneId = $(".simple-content-action").attr("link");
        viewer.addScene(sceneId,view);
        if(sceneId === "landscape" || sceneId === "basketball"){
            //渲染五大景观和篮球场
            viewer.addScene("landscape1",getSimple("landscape1"));
            viewer.addScene("landscape2",getSimple("landscape2"));
            viewer.addScene("landscape3",getSimple("landscape3"));
            viewer.addScene("landscape4",getSimple("landscape4"));
            viewer.addScene("landscape5",getSimple("landscape5"));
            viewer.addScene("basketball",getSimple("basketball"));
        }
        viewer.loadScene(sceneId);
        //渲染全景图
        $(".load-scene").click(function () {
            let sceneId = $(this).attr("link");
            $(".life").hide();
            $(".traffic").hide();
            $("."+sceneId).show();
            viewer.addScene(sceneId,getSimple(sceneId));
            viewer.loadScene(sceneId);
        });
        //切换热点
        $(".hotspot-slot").click(function(){
            //remove old spot
            let oldSpot =getHotSpot($(".hotspot-action").attr("slot"));
            if(oldSpot!=undefined) {
                for (let i = 0; i < oldSpot.length; i++) {
                    viewer.removeHotSpot(oldSpot[i].id);
                }
            }
            //add new spot
            let newSpot =getHotSpot($(this).attr("slot"));
            for(let i=0;i<newSpot.length;i++){
                viewer.addHotSpot(newSpot[i]);
            }
            $(this).addClass("hotspot-action");
            $(this).siblings().removeClass("hotspot-action");
        });
        $(".hs-build").click(function(){
            $(".load-tip").hide();
            let spotId = $(".simple-content-action").attr("link");
            let link = spotId+"-tra";
            let tag = $(this).attr("link");
            if(tag =="build"){
                viewer.loadScene($(".simple-content-action").attr("link"));
                viewer.removeHotSpot("business");
                viewer.removeHotSpot("apartment");
                let newSpot=getHotSpot(spotId);
                for(let i=0;i<newSpot.length;i++){
                    viewer.addHotSpot(newSpot[i]);
                }
            }else{
                $(".load-tip").show();
                viewer.addScene(link,getSimple(link));
                viewer.loadScene(link);
            }
        });
    });
    //切换视角
    function LookAt(p,y){
        let scene = viewer.getConfig().scene;
        if(scene !== "life"){
            viewer.addScene("life",getSimple("life"));
            viewer.loadScene("life");
        }else {
            viewer.lookAt(p, y, viewer.getHfov(), 800);
        }
    }
    function trafficspot(hotSpotDiv,args){
        let list = args.split(",");
        let div = document.createElement('div');
        div.innerHTML = list[0];
        if(list.length>1){
            hotSpotDiv.classList.add('traffic-spot');
        }else {
            hotSpotDiv.classList.add('circle-spot');
            div.style.height = list[0].length * 1.375 + "em";
        }
        hotSpotDiv.appendChild(div);
    }
    function circlespot(hotSpotDiv,args){
        hotSpotDiv.classList.add('circle-spot');
        let list = args.split(",");
        for(let i =0;i<list.length;i++){
            let div = document.createElement('div');
            div.innerHTML = list[i];
            div.style.height = list[i].length*1.375 +"em";
            hotSpotDiv.appendChild(div);
        }
    }

    function landspot(hotSpotDiv,args) {
        let arg = args.split(",");
        let img = $('<img src="/img/icon/'+arg[1]+'.png" class="land-img" />');
        $(hotSpotDiv).append(img);
    }
    function nvlandspot(hotSpotDiv,args) {
        let arg = args.split(",");
        let img = $('<img src="/img/icon/nv-'+arg[1]+'.png" class="nv-land-img" />');
        $(hotSpotDiv).append(img);
    }

    function hotspot(hotSpotDiv,args){
        hotSpotDiv.classList.add('simple-hotspot');
        let div = document.createElement('div');
        let line = document.createElement('div');
        line.classList.add("hotspot-line");
        div.innerHTML = args;
        hotSpotDiv.style.width = div.scrollWidth - 15 + 'px';
        hotSpotDiv.appendChild(div);
        //hotSpotDiv.appendChild(line);
    }
    function imgLogoSpot(hotSpotDiv, args) {
        let img = $('<img src="/img/icon/'+args+'" class="spot-img-logo" />');
        $(hotSpotDiv).append(img);
    }
    function imgSpot(hotSpotDiv, args) {
        let img = $('<img src="/img/icon/'+args+'" class="spot-img" />');
        $(hotSpotDiv).append(img);
    }
    function hotspotClick() {
        $(".navigate-position").removeClass("navigate27");
        let simple = $(".simple-content-action").attr("link");
        let number = getNavicateNum(this["sceneId"]);
        if(simple === "simple2"){
            if(number === 27){
                $(".navigate-position[number=27]").addClass("navigate27");
            }
        }
        if(simple === "simple3"){
            if(number === 27){
                $(".navigate-position[number=27]").addClass("navigate27");
            }
        }
        $(".navigate-position").css({'background-image': 'url()'});
        $(".navigate-position[number='"+number+"']")
            .css({'background-image': 'url(/img/simpleImg/spot-active.png)'});
    }
    function hotspotTouch() {
